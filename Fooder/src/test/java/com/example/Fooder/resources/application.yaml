Spring:
    datasource:
        url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
        username: sa
        password: sa
        driver-class-name: org.h2.Driver

#JPA settings
    jpa:
        properties:
            hibernte:
                dialect: org.hibernate.dialect.H2Dialect
        show-sql: true

    jpa.hibernate.ddl-auto: create-drop  